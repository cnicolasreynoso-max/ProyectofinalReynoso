{% extends "app_viajes/base.html" %}

{% block contenidoQueCambia %}

        <input type="text" name="ciudad" class="form-control" placeholder="Escribe una ciudad (ej: Madrid)">
        <button type="submit" class="btn btn-outline-success">Buscar</button>
    </form>
{% endblock %}
