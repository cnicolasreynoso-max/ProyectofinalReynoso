{% extends "app_viajes/base.html" %}

{% block contenidoQueCambia %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">⚠ Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center">
                
                <p class="fs-5">¿Estás seguro de que quieres eliminar el post?</p>
                <h3 class="fw-bold text-danger mb-4">"{{ object.titulo }}"</h3>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger btn-lg">Sí, borrar</button>
                        
                        <a href="{% url 'pages' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
